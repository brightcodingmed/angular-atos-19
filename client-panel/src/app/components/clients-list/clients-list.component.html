<div class="row my-2">
    <div class="col-md-6">
        <h1>List of clients</h1>
    </div>
    <div class="col-md-6 text-right">
        <a routerLink="/clients/create" class="btn btn-success">
            <i class="fa fa-plus"></i>
        </a>
    </div>
</div>

<div class="row my-2">
    <div class="col-md-12">
      
      <div class="row">
          <div class="col-md-7">

          </div>
      </div>
        <div class=" col-md-5 text-right">
            <h2>
                <span class="badge badge-success">
                    {{ somme | currency }}
                </span>
            </h2>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Full name</th>
                    <th>Infos</th>
                    <th>Balance</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of clients">
                    <td scope="row">
                        {{ client.fistName | titlecase }} {{ client.lastName | uppercase }}
                    </td>
                    <td>
                        <h4>
                            <span class="badge badge-primary">Phone : {{ client.phone }}</span>
                        </h4>
                        <h4>
                            <span class="badge badge-success">Email : {{ client.email }}</span>
                        </h4>
                    </td>
                    <td>{{ client.balance | currency }}</td>
                    <td class="text-right">
                        <a [routerLink]="['/clients/edit', client.id]" class="btn btn-sm btn-warning">
                            <i class="fa fa-pencil"></i>
                        </a>
                        <button (click)=" deleteClient(client.id)" class="btn btn-sm btn-dark">
                            <i class="fa fa-times"></i>
                        </button>
                    </td>
                </tr>
               
            </tbody>
        </table>
    </div>
</div>
